<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <h3 ion-title class="ion-text-center">
        LOGIN
      </h3>

  </ion-toolbar>
</ion-header>


<ion-content class="borde">
  

  <ion-card-content class="margen">
    <ion-icon class="imagen" color="dark" name="person-circle"></ion-icon>

    <ion-item>
      <ion-label position="floating" >Correo</ion-label>
      <ion-input [(ngModel)]="credenciales.correo"></ion-input>
    
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" >Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="credenciales.password"></ion-input>
    </ion-item>
  
  <pre></pre>
  
     
  <ion-button class="boton" (click)="login()">
    Login
  </ion-button>
   
  
  <ion-button class="boton" [routerLink]="['/registro']" routerLinkActive="router-link-active" >
    Registrarse
  </ion-button>
   
  </ion-card-content>
</ion-content>
