<ion-header>
  <ion-toolbar class="ion-text-center">
    PREMIOS
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Ingrese sus puntos obtenidos</ion-label>
    <ion-input type="number" [(ngModel)]="input"></ion-input>
  </ion-item>

  <ion-button expand="full" color= "light" (click)="ingresar()">
    Ingresar
  </ion-button>

  <ion-card *ngIf="puntos >= 10">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 1</p>
      </ion-card-title>
      <ion-button expand="full" color= "light" [routerLink]="['/felicitaciones']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="puntos >= 20">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 2</p>
      </ion-card-title>
      <ion-button expand="full" color= "light" [routerLink]="['/felicitaciones']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="puntos >= 30">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 3</p>
      </ion-card-title>
      <ion-button expand="full" color= "light" [routerLink]="['/felicitaciones']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

</ion-content>
