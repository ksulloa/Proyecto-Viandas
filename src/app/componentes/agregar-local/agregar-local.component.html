<ion-header> 

  <ion-toolbar>
     
    <h3 ion-title class="ion-text-center"> AGREGAR LOCAL
       </h3>

       <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      

  </ion-toolbar>
  
</ion-header>


<ion-content>
  
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Nombre Restaurante:</ion-label>
        <ion-input [(ngModel)]="restaurante.nombre" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Descripcion:</ion-label>
        <ion-input [(ngModel)]="restaurante.descripcion" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Número:</ion-label>
        <ion-input [(ngModel)]="restaurante.numero" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Ubicación:</ion-label>
        <ion-input [(ngModel)]="restaurante.ubicacion" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating" >Foto:</ion-label>
        <ion-input [(ngModel)]="restaurante.foto" ></ion-input>
      </ion-item>
  
      <ion-button (click)="getRestaurant()">
        Registrar
       </ion-button>
  
</ion-card-content>
</ion-content>
