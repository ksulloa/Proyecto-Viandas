<ion-header> 

  <ion-toolbar>
     
    <h3 ion-title class="ion-text-center"> AGREGAR LOCAL
       </h3>
       <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
  
</ion-header>


<ion-content >
  
  <div> 
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Nombre Restaurante:</ion-label>
        <ion-input [(ngModel)]="restaurante.nombre" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Descripcion:</ion-label>
        <ion-input [(ngModel)]="restaurante.descripcion" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Número:</ion-label>
        <ion-input [(ngModel)]="restaurante.numero" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Dirección:</ion-label>
        <ion-input [(ngModel)]="restaurante.direccion" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Enlace de la ubicación del local</ion-label>
        <ion-input [(ngModel)]="restaurante.ubicacion" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label  >Foto</ion-label>
        <ion-buttons slot="end">
          <ion-button >
            <label for="file-upload">
              <ion-icon slot="icon-only" name="images"></ion-icon>
            </label>
            <input (change)= "newImageUpload($event)" id="file-upload" style="display: none;" type="file" accept="imagen/">
          </ion-button>
        </ion-buttons>
      </ion-item>
    <ion-input [(ngModel)]="restaurante.foto" ></ion-input>

    <ion-buttons >
      <ion-button (click)="getRestaurant()" expand="block" fill="clear" shape="round">
        
          <ion-icon slot="icon-only" name="save-outline" color="dark"></ion-icon>
        
      </ion-button>
     </ion-buttons>   
  </ion-card-content>
  </div>
  <ion-card-content>
    <div>
      <img class="imagen" src="https://www.tresce.com/blog/wp-content/uploads/2014/07/como-funciona-google-my-business.jpg" alt="">
    </div>
  </ion-card-content>
  
</ion-content>
