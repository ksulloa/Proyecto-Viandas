<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Asistencia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Ingrese el nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button expand="full" color= "light" (click)="registrar()">
    REGISTRAR
  </ion-button>

  <ion-list>

    <ion-item *ngFor="let estudiante of estudiantes, let i = index">
      <ion-label>
        {{i+1}} {{estudiante.nombre}}
         
        <p>
          {{estudiante.time | date:'medium'}}
        </p>
      </ion-label>
      <ion-icon (click)="remove(i)" slot="end" name="trash" color= "danger"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
