<ion-header> 
  <ion-toolbar class="header_per">  
    <h3 ion-title class="ion-text-center"> Restaurantes
       </h3>

      <ion-buttons slot="end" >
        <ion-button class="iconoh" (click)="cerrar()">
          <ion-icon slot="start" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
<div *ngFor="let restaurante of restaurantes"   id="accordionExample">
  <div  class="accordion-item">
    <h2   class="accordion-header" id="headingOne">
      <button  class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{restaurante.nombre}}
      </button>
    </h2>
  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
<div class="accordion-body">

          
<ion-card no-margin class="inf" >
  <ion-card-content>
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
          <ion-fab-list side="end" >
          <ion-fab-button *ngIf="admin" (click)="addPlato(categoria, restaurante)"><ion-icon name="add"></ion-icon></ion-fab-button>
          <ion-fab-button (click)="verPlato(categoria, restaurante)"><ion-icon name="restaurant"></ion-icon></ion-fab-button>
        <ion-fab-button *ngIf="admin" (click)="eliminar(restaurante)"><ion-icon name="trash-bin"></ion-icon></ion-fab-button>
        <ion-fab-button *ngIf="admin" (click)="openMenu(restaurante, categoria)"><ion-icon name="create"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>  
  </ion-card-content >

 
  <ion-card-content class="foto" >
    <img alt="local" [src]='restaurante.foto'  > 
  </ion-card-content>

  <ion-card-content class="cardd">
    <ion-label class="alinear"> {{restaurante.descripcion}}
    </ion-label>
    
  </ion-card-content>

  <ion-card-content>
    <ion-buttons class="buttonsp" slot="start">
      <ion-button  [href]="'https://wa.me/593' + restaurante.numero" target="blank"  >
        <img class="img" src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png" >
        </ion-button>
      <ion-label class="alinear">{{restaurante.numero}}</ion-label>    
    </ion-buttons>

    <ion-buttons class="buttonsp" slot="start">
      <ion-button  [href]="restaurante.ubicacion"  target="blank"  >
        <img  class="img"  src="assets/icon/ubicacion.png" >
        </ion-button>
      <ion-label class="alinear">{{restaurante.direccion}}</ion-label>       
    </ion-buttons>
  </ion-card-content>
