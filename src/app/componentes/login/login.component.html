<ion-header >

  <ion-toolbar class="header_per">

    <ion-buttons class="iconoh" slot="start">
      <ion-menu-button class="iconoh"></ion-menu-button>
    </ion-buttons>
      <ion-title>LOGIN</ion-title> 
  </ion-toolbar>
</ion-header>


<ion-content class="borde">
  

  <ion-card-content class="margen">
    
    <ion-card-content>
      <ion-icon class="imagen" color="dark" name="person-circle"></ion-icon>
    </ion-card-content>
    

    <ion-label class="label" >Correo</ion-label>
    <ion-item class="input">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-input class="input1"  [(ngModel)]="credenciales.correo"></ion-input>
    </ion-item>


    <ion-label  class="label" >Contrase√±a</ion-label>
    <ion-item class="input">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-input class="input1" type="password" [(ngModel)]="credenciales.password"></ion-input>
    </ion-item>
  
  <pre></pre>
  
   <ion-buttons slot="start">
    <ion-button class="butt_personalizado"(click)="login()">
      Login
    </ion-button>
     
    
    <ion-button class="butt_personalizado" [routerLink]="['/registro']" routerLinkActive="router-link-active" >
      Registrarse
    </ion-button>
   </ion-buttons>  
  
   
  </ion-card-content>
</ion-content>
